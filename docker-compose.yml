services:
  toll-uncrewed-systems:
    build: .
    container_name: toll-uncrewed-systems
    restart: unless-stopped
    expose:
      - '80'
    # Uncomment the next two lines to also publish to the host for local testing:
    ports:
      - '8090:80'
    networks:
      - caddy-net

networks:
  caddy-net:
    external: true
